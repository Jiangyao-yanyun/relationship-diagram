<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百业关系图谱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f7971e, #ffd200);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        #search-input {
            width: 70%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .content {
            display: flex;
            gap: 20px;
            height: 70vh;
        }
        
        #graph-container {
            flex: 3;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        #info-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        #info-panel h2 {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffd700;
        }
        
        .person-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .person-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .person-card h3 {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .person-card h3 .special {
            font-size: 0.9rem;
            background: linear-gradient(45deg, #ff5252, #ff4081);
            padding: 3px 8px;
            border-radius: 20px;
            margin-left: 10px;
        }
        
        .relation-section {
            margin-top: 15px;
        }
        
        .relation-section h4 {
            color: #81c784;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .relations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }
        
        .relation-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .relation-item:hover {
            background: rgba(100, 181, 246, 0.3);
            transform: scale(1.05);
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .node {
            cursor: pointer;
            stroke: #fff;
            stroke-width: 1.5px;
            transition: all 0.3s ease;
        }
        
        .node:hover {
            stroke: #ffeb3b;
            stroke-width: 3px;
            filter: drop-shadow(0 0 8px rgba(255, 235, 59, 0.7));
        }
        
        .link {
            stroke: rgba(255, 255, 255, 0.4);
            stroke-width: 1.5;
            stroke-opacity: 0.6;
        }
        
        .label {
            fill: #fff;
            font-family: sans-serif;
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .highlight {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { r: 8; }
            50% { r: 12; }
            100% { r: 8; }
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 1100px) {
            .content {
                flex-direction: column;
                height: auto;
            }
            
            #graph-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sitemap"></i> 百业关系图谱</h1>
            <p class="subtitle">点击人物节点查看详细信息，使用搜索框快速查找人物</p>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="输入人物名称进行搜索...">
                <button id="search-btn"><i class="fas fa-search"></i> 搜索</button>
                <button id="reset-btn"><i class="fas fa-sync-alt"></i> 重置</button>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4fc3f7;"></div>
                    <span>普通人物</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #81c784;"></div>
                    <span>师父</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ffb74d;"></div>
                    <span>侠缘/姐妹</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f06292;"></div>
                    <span>叛逃师门</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ba68c8;"></div>
                    <span>疑似被夺舍</span>
                </div>
            </div>
        </header>
        
        <div class="content">
            <div id="graph-container">
                <svg width="100%" height="100%"></svg>
            </div>
            
            <div id="info-panel">
                <h2><i class="fas fa-info-circle"></i> 人物详情</h2>
                <div class="no-results">
                    <i class="fas fa-user fa-3x"></i>
                    <p>点击左侧图谱中的人物节点查看详细信息</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 百业关系图谱 | 如需修改联系江杳</p>
        </footer>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // 重新设计的关系数据结构
        const relations = [
            // 江杳关系
            { source: "江杳", target: "轩辕慕玥", type: "徒弟" },
            { source: "江杳", target: "星枫飘缈", type: "徒弟" },
            { source: "江杳", target: "鱼幼曦", type: "徒弟" },
            { source: "江杳", target: "剑起御春风", type: "徒弟", special: "已叛逃师门" },
            { source: "江杳", target: "江音", type: "侠缘" },
            
            // 江音关系
            { source: "江音", target: "潇湘妃", type: "徒弟" },
            
            // 鱼幼曦关系
            { source: "鱼幼曦", target: "藤椒手枪腿", type: "徒弟" },
            { source: "鱼幼曦", target: "沝仙", type: "徒弟" },
            { source: "鱼幼曦", target: "莫许秋安", type: "徒弟" },
            { source: "鱼幼曦", target: "月云湛", type: "徒弟" },
            { source: "鱼幼曦", target: "沐泠秋", type: "徒弟" },
            { source: "鱼幼曦", target: "遥知不归处", type: "侠缘" },
            
            // 莫许秋安关系
            { source: "莫许秋安", target: "封存余味", type: "徒弟" },
            { source: "莫许秋安", target: "白夜云帆", type: "徒弟" },
            
            // 遥知不归处关系
            { source: "遥知不归处", target: "林酒行", type: "徒弟" },
            { source: "遥知不归处", target: "禾老三", type: "徒弟" },
            { source: "遥知不归处", target: "龙弶", type: "徒弟" },
            { source: "遥知不归处", target: "流年", type: "徒弟" },
            
            // 龙弶关系
            { source: "龙弶", target: "凤鹤川", type: "徒弟", special: "已叛逃师门" },
            { source: "龙弶", target: "江嬴晚", type: "徒弟" },
            { source: "龙弶", target: "陆炎墨", type: "徒弟" },
            
            // 剑起御春风关系
            { source: "剑起御春风", target: "菠萝油多士", type: "徒弟" },
            { source: "剑起御春风", target: "木白衍", type: "徒弟" },
            { source: "剑起御春风", target: "寒岁聿", type: "徒弟" },
            
            // 寒岁聿关系
            { source: "寒岁聿", target: "玺安衍", type: "徒弟" },
            { source: "寒岁聿", target: "陆诩晨", type: "徒弟" },
            { source: "寒岁聿", target: "上头了呀", type: "徒弟" },
            { source: "寒岁聿", target: "木白衍", type: "侠缘" },
            
            // 上头了呀关系
            { source: "上头了呀", target: "段慕柔", type: "徒弟" },
            { source: "上头了呀", target: "姜晚玥", type: "徒弟" },
            { source: "上头了呀", target: "吉吉国王", type: "徒弟" },
            { source: "上头了呀", target: "画依依", type: "徒弟" },
            { source: "上头了呀", target: "只喝百事呗", type: "徒弟" },
            
            // 江月关系
            { source: "江月", target: "机韶逸", type: "徒弟", special: "疑似已被夺舍" },
            { source: "江月", target: "小宝塔", type: "徒弟" },
            { source: "江月", target: "老六", type: "徒弟" },
            { source: "江月", target: "无敌小呆呆", type: "徒弟" },
            { source: "江月", target: "临渊羡月", type: "侠缘" },
            { source: "江月", target: "晏燕儿", type: "姐妹" },
            
            // 机韶逸关系
            { source: "机韶逸", target: "殷小闲", type: "徒弟" },
            { source: "机韶逸", target: "江嬴晚", type: "侠缘" },
            
            // 晏燕儿关系
            { source: "晏燕儿", target: "奶味水饺", type: "徒弟" },
            { source: "晏燕儿", target: "君澜澜", type: "徒弟" },
            
            // 沐泠秋关系
            { source: "沐泠秋", target: "緍缘", type: "徒弟" },
            { source: "沐泠秋", target: "红莲嬅", type: "徒弟" },
            
            // 禾老三关系
            { source: "禾老三", target: "悦清言", type: "徒弟" },
            
            // 鹿楚盼关系
            { source: "鹿楚盼", target: "李佳盛", type: "徒弟" }
        ];

        // 创建D3力导向图
        function createGraph() {
            const width = document.getElementById('graph-container').clientWidth;
            const height = document.getElementById('graph-container').clientHeight;
            
            // 清除现有SVG
            d3.select("#graph-container svg").remove();
            
            const svg = d3.select("#graph-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
            // 提取所有节点
            const nodes = [];
            const nodeMap = {};
            
            relations.forEach(relation => {
                if (!nodeMap[relation.source]) {
                    nodes.push({ id: relation.source });
                    nodeMap[relation.source] = true;
                }
                if (!nodeMap[relation.target]) {
                    nodes.push({ id: relation.target });
                    nodeMap[relation.target] = true;
                }
            });
            
            // 创建力导向图模拟
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(relations).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collide", d3.forceCollide(40));
            
            // 创建链接
            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(relations)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("stroke", d => {
                    if (d.type === "侠缘" || d.type === "姐妹") return "#ffb74d";
                    return "rgba(255, 255, 255, 0.4)";
                })
                .attr("stroke-dasharray", d => d.type === "侠缘" ? "5,5" : "none");
            
            // 创建节点
            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter()
                .append("circle")
                .attr("class", "node")
                .attr("r", 10)
                .attr("fill", d => {
                    // 检查是否有特殊标记
                    const special = relations.find(r => 
                        (r.source === d.id || r.target === d.id) && r.special
                    );
                    
                    if (d.id === "剑起御春风" || d.id === "凤鹤川") return "#f06292"; // 叛逃师门
                    if (d.id === "机韶逸") return "#ba68c8"; // 疑似被夺舍
                    
                    // 检查是否是师父（有徒弟）
                    const isMaster = relations.some(r => 
                        r.source === d.id && r.type === "徒弟"
                    );
                    if (isMaster) return "#81c784"; // 师父
                    
                    // 检查是否有侠缘/姐妹
                    const hasSpecialRelation = relations.some(r => 
                        (r.source === d.id || r.target === d.id) && 
                        (r.type === "侠缘" || r.type === "姐妹")
                    );
                    if (hasSpecialRelation) return "#ffb74d"; // 侠缘/姐妹
                    
                    return "#4fc3f7"; // 普通人物
                })
                .on("click", function(event, d) {
                    showPersonInfo(d.id);
                    highlightPerson(d.id);
                })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            
            // 添加标签
            const label = svg.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(nodes)
                .enter()
                .append("text")
                .attr("class", "label")
                .text(d => d.id)
                .attr("font-size", "12px")
                .attr("dx", 15)
                .attr("dy", 4);
            
            // 添加拖动功能
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }
            
            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }
            
            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }
            
            // 更新节点和链接位置
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
                
                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
        }
        
        // 显示人物信息
        function showPersonInfo(personName) {
            const infoPanel = document.getElementById('info-panel');
            
            // 查找与当前人物相关的所有关系
            const personRelations = relations.filter(r => 
                r.source === personName || r.target === personName
            );
            
            if (personRelations.length === 0) {
                infoPanel.innerHTML = `
                    <h2><i class="fas fa-info-circle"></i> 人物详情</h2>
                    <div class="no-results">
                        <i class="fas fa-user-slash fa-3x"></i>
                        <p>没有找到 ${personName} 的详细信息</p>
                    </div>
                `;
                return;
            }
            
            // 组织关系信息
            const masters = personRelations
                .filter(r => r.target === personName && r.type === "徒弟")
                .map(r => r.source);
            
            const disciples = personRelations
                .filter(r => r.source === personName && r.type === "徒弟")
                .map(r => r.target);
            
            const partners = personRelations
                .filter(r => (r.source === personName || r.target === personName) && r.type === "侠缘")
                .map(r => r.source === personName ? r.target : r.source);
            
            const sisters = personRelations
                .filter(r => (r.source === personName || r.target === personName) && r.type === "姐妹")
                .map(r => r.source === personName ? r.target : r.source);
            
            // 查找特殊标记
            const special = personRelations.find(r => 
                (r.source === personName || r.target === personName) && r.special
            )?.special;
            
            // 构建HTML
            let html = `
                <h2><i class="fas fa-info-circle"></i> 人物详情</h2>
                <div class="person-card">
                    <h3>
                        ${personName}
                        ${special ? `<span class="special">${special}</span>` : ''}
                    </h3>
            `;
            
            // 添加师父信息
            if (masters.length > 0) {
                html += `
                    <div class="relation-section">
                        <h4><i class="fas fa-user-graduate"></i> 师父</h4>
                        <div class="relations">
                `;
                
                masters.forEach(master => {
                    html += `<div class="relation-item" onclick="highlightPerson('${master}')">${master}</div>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // 添加徒弟信息
            if (disciples.length > 0) {
                html += `
                    <div class="relation-section">
                        <h4><i class="fas fa-users"></i> 徒弟</h4>
                        <div class="relations">
                `;
                
                disciples.forEach(disciple => {
                    html += `<div class="relation-item" onclick="highlightPerson('${disciple}')">${disciple}</div>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // 添加侠缘信息
            if (partners.length > 0) {
                html += `
                    <div class="relation-section">
                        <h4><i class="fas fa-heart"></i> 侠缘</h4>
                        <div class="relations">
                `;
                
                partners.forEach(partner => {
                    html += `<div class="relation-item" onclick="highlightPerson('${partner}')">${partner}</div>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // 添加姐妹信息
            if (sisters.length > 0) {
                html += `
                    <div class="relation-section">
                        <h4><i class="fas fa-female"></i> 姐妹</h4>
                        <div class="relations">
                `;
                
                sisters.forEach(sister => {
                    html += `<div class="relation-item" onclick="highlightPerson('${sister}')">${sister}</div>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // 结束卡片
            html += `</div>`;
            
            infoPanel.innerHTML = html;
        }
        
        // 高亮显示特定人物
        function highlightPerson(personName) {
            d3.selectAll(".node")
                .classed("highlight", false)
                .attr("r", 10);
            
            d3.selectAll(".node")
                .filter(d => d.id === personName)
                .classed("highlight", true)
                .attr("r", 15);
        }
        
        // 搜索人物
        function searchPerson() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) return;
            
            // 检查是否存在该人物
            const exists = relations.some(r => 
                r.source === searchTerm || r.target === searchTerm
            );
            
            if (exists) {
                showPersonInfo(searchTerm);
                highlightPerson(searchTerm);
            } else {
                const infoPanel = document.getElementById('info-panel');
                infoPanel.innerHTML = `
                    <h2><i class="fas fa-info-circle"></i> 人物详情</h2>
                    <div class="no-results">
                        <i class="fas fa-user-slash fa-3x"></i>
                        <p>没有找到 "${searchTerm}" 的相关信息</p>
                    </div>
                `;
                
                d3.selectAll(".node")
                    .classed("highlight", false)
                    .attr("r", 10);
            }
        }
        
        // 初始化页面
        window.onload = function() {
            createGraph();
            
            // 添加搜索按钮事件
            document.getElementById('search-btn').addEventListener('click', searchPerson);
            
            // 添加重置按钮事件
            document.getElementById('reset-btn').addEventListener('click', function() {
                document.getElementById('search-input').value = '';
                document.getElementById('info-panel').innerHTML = `
                    <h2><i class="fas fa-info-circle"></i> 人物详情</h2>
                    <div class="no-results">
                        <i class="fas fa-user fa-3x"></i>
                        <p>点击左侧图谱中的人物节点查看详细信息</p>
                    </div>
                `;
                
                d3.selectAll(".node")
                    .classed("highlight", false)
                    .attr("r", 10);
            });
            
            // 添加回车键搜索功能
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchPerson();
                }
            });
            
            // 确保函数在全局可访问
            window.highlightPerson = highlightPerson;
        }
        
        // 响应窗口大小变化
        window.onresize = function() {
            createGraph();
        };
    </script>
</body>
</html>

        .subtitle {

            max-width: 900px;
            margin: 0 auto;
            line-height: 1.7;
            color: #aab4d0;

        .share-section {

            padding: 20px;

        .share-btn {

            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;

            position: relative;
            padding-left: 35px;
            border-left: 3px solid #ffcc00;
        }
        
        .relationship-list li:before {

            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffcc00;
            font-size: 1.2rem;

            background: rgba(255, 204, 0, 0.15);
            padding: 2px 6px;

        /* D3.js graph styling */
        .node {
            cursor: pointer;
            stroke: #fff;
            stroke-width: 2px;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.5));
            transition: all 0.3s;
        }
        
        .node:hover {
            transform: scale(1.15);
            stroke: #ffcc00;
        }
        
        .node-text {
            fill: white;
            font-size: 14px;
            text-anchor: middle;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .link {
            stroke: rgba(200, 200, 255, 0.7);
            stroke-width: 2;
        }
        
        .special-link {
            stroke: #ff6b6b;
            stroke-dasharray: 5, 5;
            stroke-width: 2;
        }
        
        .highlighted {
            stroke: #ffcc00;
            stroke-width: 4;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { stroke-width: 4px; }
            50% { stroke-width: 6px; }
            100% { stroke-width: 4px; }

            top: 0;

            height: 40px;

                special: ""
            },
            "莫许秋安": {
                master: "鱼幼曦",
                disciples: ["封存余味", "白夜云帆"],
                special: ""
            },
            "林酒行": {
                master: "遥知不归处",
                disciples: [],
                special: ""
            },
            "禾老三": {
                master: "遥知不归处",
                disciples: [],
                special: ""
            },
            "龙弶": {
                master: "遥知不归处",
                disciples: ["江赢晚", "陆炎墨", "凤鹤川"],
                special: "庶出"
            },
            "江赢晚": {
                master: "龙弶",
                disciples: [],
                special: ""
            },
            "陆炎墨": {
                master: "龙弶",
                disciples: [],
                special: ""
            },
            "凤鹤川": {
                master: "龙弶",
                disciples: [],
                special: "已出师"
            },
            "封存余味": {
                master: "莫许秋安",
                disciples: [],
                special: "瓦"
            },
            "白夜云帆": {
                master: "莫许秋安",
                disciples: [],
                special: "瓦"
            },
            "什么安什么": {
                master: "寒岁聿",
                disciples: [],
                special: ""
            },
            "江音": {
                master: "无",
                disciples: [],
                special: "江杳侠缘"
            },
            "临渊": {
                master: "无",
                disciples: [],
                special: "江月侠缘"
            }
        };

        // 创建关系图
        const width = document.getElementById('graph').clientWidth;
        const height = document.getElementById('graph').clientHeight;

        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", (event) => {
                svgGroup.attr("transform", event.transform);
            }))
            .append("g");
        
        const svgGroup = svg.append("g");

        // 创建力导向图 - 优化物理参数
        const simulation = d3.forceSimulation(relationshipData.nodes)
            .force("link", d3.forceLink(relationshipData.links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => {
                if (d.type === "founder") return 40;
                if (d.type === "partner") return 35;
                if (d.group === 2) return 30;
                if (d.group === 3) return 25;
                return 20;
            }))
            .alphaDecay(0.05) // 减慢衰减速度
            .alphaMin(0.1); // 设置最小alpha值

        // 绘制连线
        const link = svgGroup.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(relationshipData.links)
            .enter()
            .append("line")
            .attr("class", d => d.type === "special" ? "special-link" : "link")
            .attr("stroke-width", 2);

        // 绘制节点 - 增大节点尺寸
        const node = svgGroup.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(relationshipData.nodes)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", d => {
                if (d.type === "founder") return 30;
                if (d.type === "partner") return 28;
                if (d.group === 2) return 26;
                if (d.group === 3) return 24;
                return 22;
            })
            .attr("fill", d => {
                if (d.type === "founder") return "#ff6b6b";
                if (d.type === "partner") return "#9c27b0";
                if (d.group === 2) return "#4fc3f7";
                if (d.group === 3) return "#66bb6a";
                return "#ffcc00";
            })
            .on("click", (event, d) => {
                // 移除之前的选择
                node.classed("selected", false);
                // 设置当前选择
                d3.select(event.currentTarget).classed("selected", true);
                showPersonDetails(d.id);
                highlightConnections(d.id);
            });

        // 添加节点文字
        const text = svgGroup.append("g")
            .attr("class", "texts")
            .selectAll("text")
            .data(relationshipData.nodes)
            .enter()
            .append("text")
            .attr("class", "node-text")
            .text(d => d.id)
            .attr("dy", d => {
                if (d.type === "founder") return 8;
                return 6;
            })
            .attr("font-size", d => {
                if (d.type === "founder") return "16px";
                if (d.group === 2) return "14px";
                return "13px";
            });

        // 更新节点位置
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            text
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        // 添加稳定布局按钮功能
        document.getElementById("stabilize").addEventListener("click", () => {
            simulation.stop();
        });
        
        // 添加重置视图按钮功能
        document.getElementById("reset").addEventListener("click", () => {
            // 重置变换
            svgGroup.transition()
                .duration(750)
                .attr("transform", "translate(0,0) scale(1)");
            // 重启模拟
            simulation.alpha(1).restart();
            // 清除选择
            node.classed("selected", false);
            document.getElementById("details-content").innerHTML = "<p>点击关系图中的人物节点查看详细信息</p>";
            link.attr("stroke", d => d.type === "special" ? "#ff6b6b" : "rgba(255, 255, 255, 0.6)")
                .attr("stroke-width", 2);
        });
        
        // 添加居中视图按钮功能
        document.getElementById("center").addEventListener("click", () => {
            // 计算图形边界
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            node.each(d => {
                if (d.x < minX) minX = d.x;
                if (d.y < minY) minY = d.y;
                if (d.x > maxX) maxX = d.x;
                if (d.y > maxY) maxY = d.y;
            });
            
            const graphWidth = maxX - minX;
            const graphHeight = maxY - minY;
            const scale = 0.85 / Math.max(graphWidth / width, graphHeight / height);
            const translateX = (width - (minX + maxX) * scale) / 2;
            const translateY = (height - (minY + maxY) * scale) / 2;
            
            svgGroup.transition()
                .duration(1000)
                .attr("transform", `translate(${translateX},${translateY}) scale(${scale})`);
        });

        // 显示人物详情
        function showPersonDetails(personId) {
            const details = personDetails[personId];
            if (!details) {
                document.getElementById("details-content").innerHTML = `
                    <div class="person-name"><i>❓</i> ${personId}</div>
                    <p>该人物暂无详细信息</p>
                `;
                return;
            }
            
            let html = `
                <div class="person-name"><i>👤</i> ${personId}</div>
                <div class="relationships">
                    <div class="relationship-group">
                        <div class="relationship-title"><i>👨‍🏫</i> 师承</div>
                        <div>${details.master || "无"}</div>
                    </div>
            `;
            
            if (details.disciples && details.disciples.length > 0) {
                html += `
                    <div class="relationship-group">
                        <div class="relationship-title"><i>👥</i> 门下弟子</div>
                        <ul class="relationship-list">
                `;
                details.disciples.forEach(disciple => {
                    html += `<li>${disciple}</li>`;
                });
                html += `
                        </ul>
                    </div>
                `;
            }
            
            if (details.special) {
                html += `
                    <div class="relationship-group">
                        <div class="relationship-title"><i>❤️</i> 特殊关系</div>
                        <div>${details.special}</div>
                    </div>
                `;
            }
            
            html += `</div>`;
            
            document.getElementById("details-content").innerHTML = html;
        }

        // 高亮相关连接
        function highlightConnections(personId) {
            // 重置所有连线样式
            link
                .classed("highlighted", false)
                .attr("stroke", d => d.type === "special" ? "#ff6b6b" : "rgba(255, 255, 255, 0.6)")
                .attr("stroke-width", 2);
            
            // 高亮与当前节点相关的连线
            link.filter(d => d.source.id === personId || d.target.id === personId)
                .classed("highlighted", true)
                .attr("stroke", "#ffcc00")
                .attr("stroke-width", 4);
        }

        // 创建图例
        const legend = d3.select(".graph-container")
            .append("div")
            .attr("class", "legend");
            
        legend.append("h3").text("图例");
        
        legend.append("div").attr("class", "legend-item")
            .html('<div class="legend-color normal-link"></div><span>师徒关系</span>');
            
        legend.append("div").attr("class", "legend-item")
            .html('<div class="legend-color special-link-legend"></div><span>侠缘关系</span>');
            
        legend.append("div").attr("class", "legend-item")
            .html('<div class="node-color founder-color"></div><span>祖师</span>');
            
        legend.append("div").attr("class", "legend-item")
            .html('<div class="node-color second-gen-color"></div><span>二代弟子</span>');
            
        legend.append("div").attr("class", "legend-item")
            .html('<div class="node-color third-gen-color"></div><span>三代弟子</span>');
            
        legend.append("div").attr("class", "legend-item")
            .html('<div class="node-color fourth-gen-color"></div><span>四代弟子</span>');
            
        legend.append("div").attr("class", "legend-item")
            .html('<div class="node-color partner-color"></div><span>侠缘</span>');

        // 初始显示江杳的详情
        setTimeout(() => {
            // 自动稳定布局
            simulation.stop();
            showPersonDetails("江杳");
            highlightConnections("江杳");
        }, 3000);
        
        // 点击空白处取消选择
        svgGroup.on("click", (event) => {
            if (event.target === svgGroup.node()) {
                node.classed("selected", false);
                document.getElementById("details-content").innerHTML = "<p>点击关系图中的人物节点查看详细信息</p>";
                link
                    .classed("highlighted", false)
                    .attr("stroke", d => d.type === "special" ? "#ff6b6b" : "rgba(255, 255, 255, 0.6)")
                    .attr("stroke-width", 2);
            }
        });
        
        // 分享功能
        document.getElementById('copy-link').addEventListener('click', function() {
            const tempInput = document.createElement('input');
            tempInput.value = window.location.href;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            alert('链接已复制到剪贴板！');
        });
        
        // 模拟访问信息
        document.getElementById('access-info').textContent = 
            `访问设备: ${navigator.userAgent.split(') ')[0].split(' (')[1] || '未知设备'}`;
        
        // 模拟访问次数
        let visitCount = localStorage.getItem('visitCount') || 0;
        visitCount = parseInt(visitCount) + 1;
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visit-count').textContent = `访问次数: ${visitCount}`;
    </script>
</body>
</html>
